{% extends "base.html" %}
{% block title %}Register - {% endblock %}
{% block header %}Register{% endblock %}
{% block body %}
    <section>
        <form method="post" action="{{ url_for('register') }}">
            <label for="username">Username:</label> <input type="text" name="username" size="30" maxlength="60" /><br />
            <label for="password">Password:</label> <input type="password" name="password" size="30" maxlength="60" /><br />
            <label for="password">Confirm password:</label> <input type="password" name="password2" size="30" maxlength="60" /><br />
            <label for="email">Email address:</label> <input type="text" name="email" size="30" maxlength="60" /><br />
            <input type="text" name="hp" style="display:none;" />
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}" />
            <input type="submit" value="Register" />
        </form>
        <p>Already a member? <a href="{{ url_for('login') }}">Login!</a></p>
    </section>
{% endblock %}
